name: Run Scraper

on:
  schedule:
    # Run once a week at 12:00 AM
    - cron: "0 0 * * 1"
  workflow_dispatch: # allows manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper_products.py
